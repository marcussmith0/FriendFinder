        <!-- Modal -->
        <div id="showModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="modal-name"></h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
            </div>

        <script type="text/javascript">

            var name = $("#name").val().trim();
            var image = $("#img").val().trim();

            $("#submit").on("click", function() {

                    var newFriend = {

                    name: name,
                    image: image,
                    scores: 
                            [
                                $("#q1").val(), $("#q2").val(),  $("#q3").val(),
                                $("#q4").val(),  $("#q5").val(),  $("#q6").val(),
                                $("#q7").val(),  $("#q8").val(),  $("#q9").val(),  
                                $("#q10").val()
                            ]

                }

                var thisURL = window.location.origin;

                $.post(thisURL + "/api/friends", newFriend, function(data){

                    $("#modal-name").text(data.name);
                    $('#modal-image').attr("src", data.photo);

                    console.log("thisshouldbeshown: " + data);

                    $("#showModal").modal('toggle');

	    	        });

                    $("#name").val("");
                    $("#img").val("");

                return false;
            });
